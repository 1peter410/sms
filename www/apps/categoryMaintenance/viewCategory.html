<!DOCTYPE html>

<html ng-app='viewCategoryScreen'>

<head>

  <link href="../../css/Bootstrap/bootstrap.min.css" rel="stylesheet">

  <script src="../../js/Angular/angular.min.js"></script>
  <script src="../../js/JQuery/jquery-3.3.1.slim.js"> </script>
  <script src="../../js/Bootstrap/bootstrap.min.js"></script>

    <script src="./viewCategory.js"></script>

    <script type="text/javascript" src="../../cordova.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>

    <title>View Category</title>
</head>


<body ng-controller='viewCategoryController' ng-init="getCategory();">

  <div class="pos-f-t">

  <nav class="navbar navbar-dark bg-dark">
      <span class="text-muted">Category Maintenace</span>


    <button ng-disabled="isDisabled" type="button" class="btn btn-info" onclick="window.location.href='../menuScreen/menu.html';">Back to Menu</button>

  </nav>

  </div>

  <ul class="nav nav-tabs navbar-light" style="text-align: center;background-color: #e3f2fd">
              <li class="nav-item nav-link"><a href="../categoryMaintenance/createCategory.html">
                      <span><input type="image" src="../../img/create.png" style="height: 50px; width: 50px"></span>
                      Create</a>
              </li>
              <li class="nav-item nav-link active"><a href="../categoryMaintenance/viewCategory.html">
                      <span><input type="image" src="../../img/edit.png" style="height: 50px; width: 50px"></span>
                      View/Edit</a>
              </li>

  </ul>


  <div>
    <p align="center" style="background-color:powderblue;"><b><span id="checkOnline"></b></span></p>
  </div>

    <div class="container">

     <div class="list-group">
        <button ng-click="viewDetails(foo)" ng-disabled="isDisabled"
          class="list-group-item text-primary" ng-repeat="foo in testing | filter:{CategoryName: ''}">
          {{foo.CategoryName}}</button>

        <button disabled class="list-group-item text-muted" ng-repeat="foo in testing" ng-if="foo.CategoryName==null">No Search Found</button>
     </div>

   </div>
   
</body>





</html>
