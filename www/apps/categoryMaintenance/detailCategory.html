<!DOCTYPE html>

<html ng-app='detailCategoryScreen'>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../../css/Bootstrap/bootstrap.min.css" rel="stylesheet">

  <script src="../../js/Angular/angular.min.js"></script>
  <script src="../../js/JQuery/jquery-3.3.1.slim.js"> </script>
  <script src="../../js/Bootstrap/bootstrap.min.js"></script>

    <script src="./detailCategory.js"></script>

    <script type="text/javascript" src="../../cordova.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>

    <title>Detail Category</title>
</head>


<body ng-controller='detailCategoryController' ng-init="checkOnline()">

  <div class="pos-f-t">

  <nav class="navbar navbar-dark bg-dark">
      <span class="text-muted">Edit Category</span>


    <button ng-disabled="isDisabled" type="button" class="btn btn-info" ng-click='backToView()'>Back to View</button>

  </nav>

  </div>

  <div>
    <p align="center" style="background-color:powderblue;" ng-click="goOnline()"><b><span id="checkOnline"></b></span></p>
  </div>


  <form name="editCategoryForm" class="container" align="center" novalidate>

    <div class="form-group">
      <label for="nameInput" class="text-dark"><b>Category Name:</b></label>
      <input ng-disabled="isDisabled" ng-model="nameInput" type="text" class="form-control" id="nameInput" name="nameInput" required style="text-align: center">

      <div ng-show="!editCategoryForm.nameInput.$pristine" >
      <span ng-show="editCategoryForm.nameInput.$error.required" style="color:red">Please enter Category Name.</span>
      </div>

    </div>

    <div class="form-group">
      <label for="descInput" class="text-dark"><b>Description:</b></label>
      <textarea ng-disabled="isDisabled" ng-model="descInput" type="text" class="form-control" id="descInput" name="descInput" required style="text-align: center" rows="4" ></textarea>

      <div ng-show="!editCategoryForm.descInput.$pristine" >
      <span ng-show="editCategoryForm.descInput.$error.required" style="color:red">Please enter Category Description.</span>
      </div>

    </div>


    <p>Notice: Please make sure all field are Filled In. If Button is unclickable, certain field is Empty.</p>

    <button type="submit" class="btn btn-primary btn-lg btn-block" ng-confirm-click="Confirm Edit Category?" ng-click="editCategorySubmit()" ng-disabled="editCategoryForm.$invalid || isDisabled">Edit Category</button>
    <button type="submit" class="btn btn-danger btn-lg btn-block" ng-confirm-click="Confirm Delete Category?" ng-click="deleteCategorySubmit()" ng-disabled="editCategoryForm.$invalid || isDisabled">Delete Category</button>


  </form>


</body>





</html>
