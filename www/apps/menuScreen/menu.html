<!DOCTYPE html>

<html ng-app="menuScreen">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../../css/Bootstrap/bootstrap.min.css" rel="stylesheet">

  <script src="../../js/Angular/angular.min.js"></script>
  <script src="../../js/JQuery/jquery-3.3.1.slim.js"> </script>
  <script src="../../js/Bootstrap/bootstrap.min.js"></script>

  <script src="./menu.js"></script>

  <script type="text/javascript" src="../../cordova.js"></script>
  <script type="text/javascript">
      app.initialize();
  </script>

    <title>Menu</title>

  <style>
    .imageButton {
        display:none;
    }
  </style>


</head>

<body onload="displayUserInfo()" ng-init="checkOnline()" ng-controller="menuController">

  <div class="pos-f-t">
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">

      <h5 class="text-white h4" align="center"><span id="userNameSpan"></span></h5>
      <h5 class="text-white h4" align="center">(<span id="userTeamSpan"></span>)</h5>

      <br>
      <button type="button" class="btn btn-secondary btn-lg btn-block" ng-click="isDisabled || editProfile()">Edit Profile</button>
      <button type="button" class="btn btn-warning btn-lg btn-block" onclick="logOut()">Log Out</button>
      <button type="button" class="btn btn-danger btn-lg btn-block" onclick="exitApp()">Exit (X)</button>
      <button type="button" class="btn btn-info btn-lg btn-block" onclick="window.location.href='../infoHelpScreen/whyMeasure.html'">Why Measure?</button>
    </div>
  </div>

  <nav class="navbar navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">

      <span class="navbar-toggler-icon"></span>
      <span class="text-muted">Statistic Management System</span>

    </button>
  </nav>

</div>

<div>
  <p align="center" style="background-color:powderblue;" ng-click="goOnline()"><b><span id="checkOnline"></b></span></p>
</div>

<div id="myDIV" class="container" align="center">

  <table class="table" >
    <tr scope="row">
      <th scope="col" style="text-align: center;"> <img src="../../img/newRecord.png" class="img-thumbnail btn btn-outline-primary" ng-click="isDisabled || option()" >Record</th>
      <th scope="col" style="text-align: center;"> <img src="../../img/report.png" class="img-thumbnail btn btn-outline-primary" ng-click="isDisabled || report()">Reports</th>
    </tr>

    <tr name="leaderOnly" scope="row">
      <th scope="col" style="text-align: center;"> <img src="../../img/member.png" class="img-thumbnail btn btn-outline-primary" ng-click="isDisabled || member()">Team Member</th>
      <th scope="col" style="text-align: center;"> <img src="../../img/target.png" class="img-thumbnail btn btn-outline-primary" ng-click="isDisabled || target()">Faith Goal</th>

    </tr>

    <tr name="leaderOnly" scope="row">
      <th scope="col" style="text-align: center;"> <img src="../../img/otherRecord.png" class="img-thumbnail btn btn-outline-primary" ng-click="isDisabled || other()">Other Record</th>
      <th scope="col" style="text-align: center;"> <img src="../../img/category.png" class="img-thumbnail btn btn-outline-primary" ng-click="isDisabled || category()">Record Category</th>

    </tr>


</table>
