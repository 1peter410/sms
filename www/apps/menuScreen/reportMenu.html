<!DOCTYPE html>

<html ng-app="reportMenuScreen">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../../css/Bootstrap/bootstrap.min.css" rel="stylesheet">

  <script src="../../js/Angular/angular.min.js"></script>
  <script src="../../js/JQuery/jquery-3.3.1.slim.js"> </script>
  <script src="../../js/Bootstrap/bootstrap.min.js"></script>

  <script src="./reportMenu.js"></script>

  <script type="text/javascript" src="../../cordova.js"></script>
  <script type="text/javascript">
      app.initialize();
  </script>

    <title>Report Menu</title>

  <style>
    .imageButton {
        display:none;
    }
  </style>


</head>

<body ng-init="checkOnline()" ng-controller="reportMenuController">


  <nav class="navbar navbar-dark bg-dark">

      <span class="text-muted">Report Menu</span>
      <button type="button" class="btn btn-info" ng-click="backToMenu()">Back to Menu</button>

  </nav>

</div>

<div>
  <p align="center" style="background-color:powderblue;" ng-click="goOnline()"><b><span id="checkOnline"></b></span></p>
</div>


<div class="container" align="center">

  <table class="table" >
    <tr scope="row">
      <th scope="col" style="text-align: center;"> <img src="../../img/personalEvangelism.png" class="img-thumbnail btn btn-outline-primary" ng-click="isDisabled || personalEvangelism()">Personal Evangelism Report</th>
      <th scope="col" style="text-align: center;"> <img src="../../img/personalGoal.png" class="img-thumbnail btn btn-outline-primary" ng-click="isDisabled || personalTarget()">Personal Faith Goal Report</th>
      <th scope="col" style="text-align: center;"> <img src="../../img/personalFeedback.png" class="img-thumbnail btn btn-outline-primary" ng-click="isDisabled || viewRecord()">Personal Feedback Report</th>

    </tr>

    <tr name="leaderOnly" scope="row">
      <th scope="col" style="text-align: center;"> <img src="../../img/teamEvangelism.png" class="img-thumbnail btn btn-outline-primary" ng-click="isDisabled || createFeedback()">Team Evangelism Report</th>
      <th scope="col" style="text-align: center;"> <img src="../../img/teamGoal.png" class="img-thumbnail btn btn-outline-primary" ng-click="isDisabled || selfSubmit()">Team Faith Goal Report</th>
      <th scope="col" style="text-align: center;"> <img src="../../img/teamFeedback.png" class="img-thumbnail btn btn-outline-primary" ng-click="isDisabled || viewRecord()">Team Feedback Report</th>
    </tr>

    <tr name="leaderOnly" scope="row">
    <th scope="col" style="text-align: center;"> <img src="../../img/teamMovement.png" class="img-thumbnail btn btn-outline-primary" ng-click="isDisabled || viewRecord()">Team Movement Report</th>
    </tr>


  </table>

<div>



</body>

</html>
