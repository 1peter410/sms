<!DOCTYPE html>

<html ng-app="submitOptionScreen">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../../css/Bootstrap/bootstrap.min.css" rel="stylesheet">

  <script src="../../js/Angular/angular.min.js"></script>
  <script src="../../js/JQuery/jquery-3.3.1.slim.js"> </script>
  <script src="../../js/Bootstrap/bootstrap.min.js"></script>

  <script src="./submitOption.js"></script>

  <script type="text/javascript" src="../../cordova.js"></script>
  <script type="text/javascript">
      app.initialize();
  </script>

    <title>Menu</title>

  <style>
    .imageButton {
        display:none;
    }
  </style>


</head>

<body ng-init="checkOnline()" ng-controller="submitOptionController">


  <nav class="navbar navbar-dark bg-dark">

      <span class="text-muted">Record Maintenance</span>
      <button type="button" class="btn btn-info" ng-click="backToMenu()">Back to Menu</button>

  </nav>

</div>

<div>
  <p align="center" style="background-color:powderblue;" ng-click="goOnline()"><b><span id="checkOnline"></b></span></p>
</div>


<div class="container" align="center">

  <table class="table" >
    <tr scope="row">
      <th scope="col" style="text-align: center;"> <img src="../../img/feedback.png" class="img-thumbnail btn btn-outline-primary" ng-click="isDisabled || createFeedback()">Take Feedback</th>
      <th scope="col" style="text-align: center;"> <img src="../../img/selfRecord.png" class="img-thumbnail btn btn-outline-primary" ng-click="isDisabled || selfSubmit()">Self Submission</th>
    </tr>

    <tr scope="row">
      <th scope="col" style="text-align: center;"> <img src="../../img/viewRecord.png" class="img-thumbnail btn btn-outline-primary" ng-click="isDisabled || viewRecord()">View Record</th>
      <th scope="col" style="text-align: center;"> <img src="../../img/info.png" class="img-thumbnail btn btn-outline-primary" ng-click="isDisabled || viewInfo()">Category Info</th>

    </tr>

  </table>

<div>



</body>

</html>
