<!DOCTYPE html>

<html ng-app='viewMemberScreen'>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../../css/Bootstrap/bootstrap.min.css" rel="stylesheet">

  <script src="../../js/Angular/angular.min.js"></script>
  <script src="../../js/JQuery/jquery-3.3.1.slim.js"> </script>
  <script src="../../js/Bootstrap/bootstrap.min.js"></script>

    <script src="./viewMember.js"></script>

    <script type="text/javascript" src="../../cordova.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>

    <title>View Member</title>
</head>


<body ng-controller='viewMemberController' ng-init="checkOnline()">

  <div class="pos-f-t">

  <nav class="navbar navbar-dark bg-dark">
      <span class="text-muted">Member Maintenance</span>


    <button ng-disabled="isDisabled" type="button" class="btn btn-info" onclick="window.location.href='../menuScreen/menu.html';">Back to Menu</button>

  </nav>

  </div>

  <ul class="nav nav-tabs navbar-light" style="text-align: center;background-color: #e3f2fd">
              <li class="nav-item nav-link "><a href="../memberMaintenance/createMember.html">
                      <span><input type="image" src="../../img/create.png" style="height: 20px; width: 20px"></span>
                      Create</a>
              </li>
              <li class="nav-item nav-link active"><a href="../memberMaintenance/viewMember.html">
                      <span><input type="image" src="../../img/edit.png" style="height: 20px; width: 20px"></span>
                      View/Edit</a>
              </li>
              <li class="nav-item nav-link"><a href="../memberMaintenance/approvalMember.html">
                      <span><input type="image" src="../../img/approve.png" style="height: 20px; width: 20px"></span>
                      Approval</a>
              </li>

  </ul>

  <div>
    <p align="center" style="background-color:powderblue;" ng-click="goOnline()"><b><span id="checkOnline"></b></span></p>
  </div>



  <form name="viewMemberForm" class="container" align="center" novalidate ng-init="getMember()">

    <div class="form-group">
      <input ng-disabled="isDisabled" placeholder="Name Filter" ng-model="nameInput" type="text" class="form-control" id="nameInput" name="nameInput" maxlength="35" style="text-align: center">

      </div>

    </div>

    </div>

    <div class="form-group">

      <select id='roleInput' ng-disabled="isDisabled" class="custom-select" ng-model="roleInput" style="text-align-last: center; color:blue">
                <option value="">No Type Filter</option>
                <option value="Member">Member</option>
                <option value="Leader">Leader</option>
      </select>

    </div>

    <div class="form-group">

      <select id='statusInput' ng-disabled="isDisabled" class="custom-select" ng-model="statusInput" style="text-align-last: center; color:blue">
                <option value="">No Status Filter</option>
                <option value="Active">Active</option>
                <option value="Deactivate">Deactive</option>
      </select>

    </div>

    <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="getMember()">Filter</button>


  </form>

  <br>

  <div class="container">

   <div class="list-group">
      <button ng-click="viewDetails(foo)" ng-disabled="isDisabled"
        class="list-group-item text-primary" ng-repeat="foo in testing | filter:{UserName: ''}">
        {{foo.UserName}}</button>

      <button disabled class="list-group-item text-muted" ng-repeat="foo in testing" ng-if="foo.UserName==null">No Search Found</button>
   </div>

  </div>


</body>





</html>
