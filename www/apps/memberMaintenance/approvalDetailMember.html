<!DOCTYPE html>

<html ng-app='approvalDetailMemberScreen'>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../../css/Bootstrap/bootstrap.min.css" rel="stylesheet">

  <script src="../../js/Angular/angular.min.js"></script>
  <script src="../../js/JQuery/jquery-3.3.1.slim.js"> </script>
  <script src="../../js/Bootstrap/bootstrap.min.js"></script>

    <script src="./approvalDetailMember.js"></script>

    <script type="text/javascript" src="../../cordova.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>

    <title>Detail Member</title>
</head>


<body ng-controller='approvalDetailMemberController' ng-init="checkOnline()">

  <div class="pos-f-t">

  <nav class="navbar navbar-dark bg-dark">
      <span class="text-muted">Approve/Reject Member</span>


    <button ng-disabled="isDisabled" type="button" class="btn btn-info" ng-click='backToView()'>Back to View</button>

  </nav>

  </div>

  <div>
    <p align="center" style="background-color:powderblue;" ng-click="goOnline()"><b><span id="checkOnline"></b></span></p>
  </div>


  <form name="editMemberForm" class="container" align="center" novalidate>

    <div class="form-group">
      <label for="nameInput" class="text-dark"><b>Name:</b></label>
      <input readonly ng-disabled="isDisabled" ng-model="nameInput" type="text" class="form-control" id="nameInput" name="nameInput" ng-pattern="/^[A-Za-z\s]{1,}[\.]{0,1}[A-Za-z\s]{0,}$/" required style="text-align: center">

    </div>

    <div class="form-group">
      <label for="emailInput" class="text-dark"><b>Email:</b></label>
      <input readonly ng-disabled="isDisabled" ng-model="emailInput" type="text" required class="form-control" id="emailInput" name="emailInput" ng-pattern="/\S+@\S+\.\S+/" style="text-align: center">
    </div>


    <div class="form-group">
      <label for="mobileInput" class="text-dark"><b>Mobile Number:</b></label>
      <input readonly ng-disabled="isDisabled" ng-model="mobileInput" ng-pattern="/^(0)(((?!0)(?!2)(?!80)(?!81)\d{1,2})[1]?)?\d{4}?\d{5}$/" required type="text" id="mobileInput" name="mobileInput" class="form-control" style="text-align: center">

    </div>

    <div class="form-group">
      <label for="socialInput" class="text-dark"><b>Social Media (ID/Link/Name):</b></label>
      <input readonly ng-disabled="isDisabled" ng-model="socialInput" required type="text" id="socialInput" name="socialInput" class="form-control" style="text-align: center">

    </div>


    <button type="submit" class="btn btn-success btn-lg btn-block"  ng-confirm-click="Confirm Approve Member?" ng-click="approveMemberSubmit()">Approve Member</button>
    <button type="submit" class="btn btn-danger btn-lg btn-block"  ng-confirm-click="Confirm Reject Member?" ng-click="rejectMemberSubmit()">Reject Member</button>


  </form>


</body>





</html>
