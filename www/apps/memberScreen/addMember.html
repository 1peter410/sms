<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Management</title>
  <link href="../../css/Bootstrap/bootstrap.min.css" rel="stylesheet">

  <script src="../../js/Angular/angular.min.js"></script>
  <script src="../../js/JQuery/jquery-3.3.1.slim.js"> </script>
  <script src="../../js/Bootstrap/bootstrap.min.js"></script>

  <script src="./login.js"></script>

  <script type="text/javascript" src="../../cordova.js"></script>
  <script type="text/javascript">
  app.initialize();
  </script>
  <style>
  .navTab {
    text-align: center;
    overflow: hidden;
    border: 1px solid #ccc;
    background-color: #f1f1f1;
  }
  .navTab a button {
    background-color: inherit;
    float: left;
    border: none;
    outline: none;
    cursor: pointer;
    padding: 14px 16px;
    transition: 0.3s;
    font-size: 17px;
    text-decoration: none;
    color: purple;
    font-weight: bold;
  }
  .navTab button:hover {
    background-color: #ddd;
  }
  .navTab button.active {
    background-color: #ccc;
  }
  </style>
</head>
<body>
  <!-- -----------navigation---------------------------------------------------------------------------------------------->
  <nav class="navbar navbar-dark bg-dark">
    <span class="text-muted">Member Maintenance</span>
    <button ng-disabled="isDisabled" type="button" class="btn btn-info"
    onclick="window.location.href='../menuScreen/menu.html';">BACK</button>
  </nav>

  <!-- -----------3 sections (add member, view/edit member, approve member------------------------------------------------>
  <div class="navTab">
    <a href="addMember.html"><button class="active col-4">
      <span><input type="image" src="../../img/addMember.png" style="height: 30px; width: 30px"></span>
      <br>Add</button>
    </a>
    <a href="viewEditMember.html"><button class="col-4">
      <span><input type="image" src="../../img/viewMember.png" style="height: 30px; width: 30px"></span>
      <br>View/Edit</button>
    </a>
    <a href="approveMember.html"><button class="col-4">
      <span><input type="image" src="../../img/approveMember.png" style="height: 30px; width: 30px"></span>
      <br>Approve</button>
    </a>
  </div>

  <!-- ------------add member---------------------------------------------------------------------------------------------->
  <div class="container">
    <div id="addMember">
      <form align="center">
        <br>
        <div class="form-group">
          <label for="inputMemberName">Member Name:</label>
          <input type="text" class="form-control" id="inputMemberName" placeholder="Member's name" style="text-align: center">
        </div>
        <div class="form-group">
          <label for="inputEmail">Email:</label>
          <input type="text" class="form-control" id="inputEmail" placeholder="Member's email" style="text-align: center">
        </div>
        <div class="form-group">
          <label for="inputPhoneNo">H/P:</label>
          <input type="tel" class="form-control" id="inputPhoneNo" placeholder="Member's H/P" style="text-align: center">
        </div>
        <div class="form-group">
          <label for="inputRole">Role:</label>
          <select class="form-control form-control" id="inputRole" style="text-align-last: center">
            <option selected="true" disabled="disabled">Select option:</option>
            <option>Member</option>
            <option>Leader</option>
          </select>
        </div><br>

        <button type="button" class="btn btn-primary" id="btnCreate">Create</button>
      </form>
    </div>

  </div>
</body>
</html>
