
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Member Management</title>
  <link href="../../css/Bootstrap/bootstrap.min.css" rel="stylesheet">

  <script src="../../js/Angular/angular.min.js"></script>
  <script src="../../js/JQuery/jquery-3.3.1.slim.js"> </script>
  <script src="../../js/Bootstrap/bootstrap.min.js"></script>

  <script src="./login.js"></script>

  <script type="text/javascript" src="../../cordova.js"></script>
  <script type="text/javascript">
  app.initialize();
  </script>
</head>
<body>
  <!-- -----------navigation---------------------------------------------------------------------------------------------->
  <nav class="navbar navbar-dark bg-dark">
    <span class="text-muted">View/Edit Member Details</span>
    <button ng-disabled="isDisabled" type="button" class="btn btn-info"
    onclick="window.location.href='viewEditMember.html';">BACK</button>
  </nav>

    <!-- -----------member form--------------------------------------------------------------------------------------------->
    <div class="container">
      <form align="center">
        <br>
        <div class="form-group">
          <label for="inputMemberName">Member Name:</label>
          <input type="text" class="form-control" id="inputMemberName" value="Eric" style="text-align: center">
        </div>
        <div class="form-group">
          <label for="inputEmail">Email:</label>
          <input type="text" class="form-control" id="inputEmail" value="Eric@gmail.com" style="text-align: center">
        </div>
        <div class="form-group">
          <label for="inputPhoneNo">H/P:</label>
          <input type="tel" class="form-control" id="inputPhoneNo" value="012-3456789" style="text-align: center">
        </div>
        <div class="form-group">
          <label for="inputRole">Role:</label>
          <select class="form-control form-control" id="inputRole" style="text-align-last: center">
            <option>Member</option>
            <option>Leader</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inputStatus">Status:</label>
          <select class="form-control form-control" id="inputStatus" style="text-align-last: center">
            <option>Active</option>
            <option>Terminated</option>
          </select>
        </div><br>

        <button type="button" class="btn btn-primary" id="btnEdit"
        data-toggle="modal" data-target="#modalEditMember">Edit</button>
      </form>
      <!-- -----------modal for confirmation of edit member------------------------------------------------------>
      <div class="modal fade" id="modalEditMember" role="dialog">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h4 class="modal-title">Edit Member Details</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <p>Are you sure?</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>
          </div>

        </div>
      </div>

    </div>
  </body>
  </html>
