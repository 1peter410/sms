<!DOCTYPE html>

<html ng-app='viewFeedbackScreen'>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../../css/Bootstrap/bootstrap.min.css" rel="stylesheet">

  <script src="../../js/Angular/angular.min.js"></script>
  <script src="../../js/JQuery/jquery-3.3.1.slim.js"> </script>
  <script src="../../js/Bootstrap/bootstrap.min.js"></script>

    <script src="./viewFeedback.js"></script>

    <script type="text/javascript" src="../../cordova.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>

    <title>View Feedback</title>
</head>


<body ng-controller='viewFeedbackController' ng-init="getCategory()">

  <div class="pos-f-t">

  <nav class="navbar navbar-dark bg-dark">
      <span class="text-muted">View Record</span>


    <button ng-disabled="isDisabled" type="button" class="btn btn-info" onclick="window.location.href='../menuScreen/submitOption.html';">Back</button>

  </nav>

  </div>

  <div>
    <p align="center" style="background-color:powderblue;" ng-click="goOnline()"><b><span id="checkOnline"></b></span></p>
  </div>

  <form name="viewFeedbackForm" class="container" align="center" novalidate ng-init="getRecord()">

    <div class="form-group">

      <select ng-disabled="isDisabled" class="custom-select" name="Q4" id="Q4"
         ng-options="option.value for option in Q4.availableOptions track by option.value"
         ng-model="Q4.selectedOption" style="text-align-last: center; color:blue" required>

       </select>

    </div>

    <div class="form-group">

      <select id='categorySelection' ng-disabled="isDisabled" required ng-options="item.CategoryName for item in categoryList | filter:{CategoryName: ''}" class="custom-select" ng-model="categorySelection" style="text-align-last: center; color:blue">
                <option value="" >No Filter Category</option>
      </select>

    </div>

    <div class="form-group">
      <input ng-disabled="isDisabled" placeholder="Name Filter" required ng-model="nameInput" type="text" class="form-control" id="nameInput" name="nameInput" style="text-align: center">

    </div>

    <div class="form-group">
      <input ng-disabled="isDisabled" placeholder="Remark Filter" required ng-model="remarkInput" type="text" class="form-control" id="remarkInput" name="remarkInput" style="text-align: center">

    </div>

    <div class="form-group"><b>Year/Month Filter</b>
     <input ng-model="dateInput" dateInput type="date" name="dateInput" class="form-control" id="dateInput" name="dateInput" style="text-align: center"
            min="2017-12-31" max="2020-12-31" ng-disabled="isDisabled"
            >
    </div>

    <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="getRecord()" >Filter</button>



  </form>

<br>
  <div class="container">

   <div class="list-group">
      <button ng-click="viewDetails(foo)" ng-disabled="isDisabled"
        class="list-group-item text-primary" ng-repeat="foo in testing | filter:{RespondentName: ''}">
        {{foo.RespondentName}} - {{foo.CategoryName}}<br>({{foo.EvangelismDateTime}})</button>

      <button disabled class="list-group-item text-muted" ng-repeat="foo in testing" ng-if="foo.RespondentName==null">No Search Found</button>
   </div>

 </div>


</body>





</html>
