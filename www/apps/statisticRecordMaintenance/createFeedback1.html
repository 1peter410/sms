<!DOCTYPE html>

<html ng-app='createFeedbackScreen1'>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../../css/Bootstrap/bootstrap.min.css" rel="stylesheet">

  <script src="../../js/Angular/angular.min.js"></script>
  <script src="../../js/JQuery/jquery-3.3.1.slim.js"> </script>
  <script src="../../js/Bootstrap/bootstrap.min.js"></script>

    <script src="./createFeedback1.js"></script>

    <script type="text/javascript" src="../../cordova.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>

    <title>Create Feedback</title>
</head>


<body ng-controller='createFeedbackController1'>

  <div class="pos-f-t">

  <nav class="navbar navbar-dark bg-dark">
      <span class="text-muted">Feedback</span>


    <button ng-disabled="isDisabled" type="button" class="btn btn-info" ng-click="backToSelection()">Back</button>

  </nav>

  </div>

  <form name="createFeedbackForm" class="container" align="center" novalidate>
<br>
    <div class="form-group">
      <label for="Q1" class="text-dark" ><b>How would you rate our Message Delivery?</b></label>

      <select ng-disabled="isDisabled" class="custom-select" name="Q1" id="Q1"
         ng-options="option.value for option in Q1.availableOptions track by option.value"
         ng-model="Q1.selectedOption" style="text-align-last: center; color:blue" required>

         <option value="" disabled selected>Please Select One</option>

       </select>


    </div>

    <div class="form-group">
      <label for="Q2" class="text-dark"><b>Did you find this Message Valuable?</b></label>

      <select ng-disabled="isDisabled" class="custom-select" name="Q2" id="Q2"
         ng-options="option.value for option in Q2.availableOptions track by option.value"
         ng-model="Q2.selectedOption" style="text-align-last: center; color:blue" required>

         <option value="" disabled selected>Please Select One</option>

       </select>

    </div>

    <div class="form-group">
      <label for="Q3" class="text-dark"><b>When comes to Christianity Topic...</b></label>

      <select ng-disabled="isDisabled" class="custom-select" name="Q3" id="Q3"
         ng-options="option.value for option in Q3.availableOptions track by option.value"
         ng-model="Q3.selectedOption" style="text-align-last: center; color:blue" required>

         <option value="" disabled selected>Please Select One</option>

       </select>

    </div>


    <div class="form-group">
      <label for="Q4" class="text-dark"><b>Do you like to know more about Christianity?</b></label>

      <select ng-disabled="isDisabled" class="custom-select" name="Q4" id="Q4"
         ng-options="option.value for option in Q4.availableOptions track by option.value"
         ng-model="Q4.selectedOption" style="text-align-last: center; color:blue" required>

         <option value="" disabled selected>Please Select One</option>

       </select>

    </div>


    <div class="form-group">
      <label for="commentInput" class="text-dark"><b>Do you have any Feedback/Comment for us?</b></label>
      <textarea ng-disabled="isDisabled" ng-model="commentInput" type="text" class="form-control" id="commentInput" name="commentInput" style="text-align: center" rows="4" ></textarea>

    </div>

    <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="personalInfoPage()" ng-disabled="createFeedbackForm.$invalid || isDisabled">Next</button>

    <button type="submit" class="btn btn-warning btn-lg btn-block" ng-click="reset()" >Reset</button>


  </form>


</body>





</html>
