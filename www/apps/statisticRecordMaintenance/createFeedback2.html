<!DOCTYPE html>

<html ng-app='createFeedbackScreen2'>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../../css/Bootstrap/bootstrap.min.css" rel="stylesheet">

  <script src="../../js/Angular/angular.min.js"></script>
  <script src="../../js/JQuery/jquery-3.3.1.slim.js"> </script>
  <script src="../../js/Bootstrap/bootstrap.min.js"></script>

    <script src="./createFeedback2.js"></script>

    <script type="text/javascript" src="../../cordova.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>

    <title>Create Feedback</title>
</head>


<body ng-controller='createFeedbackController2'>

  <div class="pos-f-t">

  <nav class="navbar navbar-dark bg-dark">
      <span class="text-muted">Personal Information</span>


    <button ng-disabled="isDisabled" type="button" class="btn btn-info" onclick="window.location.href='../statisticRecordMaintenance/createFeedback1.html';">Back to Feedback</button>

  </nav>

  </div>


  <form name="createFeedbackForm" class="container" align="center" novalidate>

    <br>

    <div class="form-group">
      <label for="nameInput" class="text-dark"><b>Full Name (Must Enter):</b></label>
      <input ng-disabled="isDisabled" required ng-model="nameInput" type="text" class="form-control" id="nameInput" name="nameInput" ng-pattern="/^[A-Za-z\s]{1,}[\.]{0,1}[A-Za-z\s]{0,}$/" style="text-align: center">

      <div ng-show="!createFeedbackForm.nameInput.$pristine" >
        <span ng-show="createFeedbackForm.nameInput.$error.required" style="color:red">Please enter your name.</span>
        <span ng-show="createFeedbackForm.nameInput.$error.pattern" style="color:red">This is not a valid name.</span>
      </div>

    </div>

    <div class="form-group">
      <label for="mobileInput" class="text-dark"><b>Mobile Number:</b></label>
      <input ng-disabled="isDisabled" ng-model="mobileInput" ng-pattern="/^(0)(((?!0)(?!2)(?!80)(?!81)\d{1,2})[1]?)?\d{4}?\d{5}$/" type="text" id="mobileInput" name="mobileInput" class="form-control" style="text-align: center">

      <div ng-show="!createFeedbackForm.mobileInput.$pristine" >
      <span ng-show="createFeedbackForm.mobileInput.$error.pattern" style="color:red">This is not a valid mobile number.</span>
      </div>

    </div>

    <div class="form-group">
      <label for="socialInput" class="text-dark"><b>Social Media:</b></label>
      <input ng-disabled="isDisabled" ng-model="socialInput"  type="text" id="socialInput" name="socialInput" class="form-control" style="text-align: center">

    </div>
  <br>

    <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="finishPage()" ng-disabled="createFeedbackForm.$invalid || isDisabled">Finish</button>


  </form>


</body>





</html>
