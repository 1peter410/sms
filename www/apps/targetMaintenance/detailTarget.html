<!DOCTYPE html>

<html ng-app='detailTargetScreen'>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../../css/Bootstrap/bootstrap.min.css" rel="stylesheet">

  <script src="../../js/Angular/angular.min.js"></script>
  <script src="../../js/JQuery/jquery-3.3.1.slim.js"> </script>
  <script src="../../js/Bootstrap/bootstrap.min.js"></script>

    <script src="./detailTarget.js"></script>

    <script type="text/javascript" src="../../cordova.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>

    <title>Edit Target</title>
</head>


<body ng-controller='detailTargetController' ng-init='getCategory()'>

  <div class="pos-f-t">

  <nav class="navbar navbar-dark bg-dark">
      <span class="text-muted">Edit Faith Goal</span>


    <button ng-disabled="isDisabled" type="button" class="btn btn-info" ng-click='backToView()'>Back to View</button>

  </nav>

  </div>

  <div>
    <p align="center" style="background-color:powderblue;" ng-click="goOnline()"><b><span id="checkOnline"></b></span></p>
  </div>

  <form name="editTargetForm" class="container" align="center" novalidate>

    <div class="form-group">
      <label for="nameInput" class="text-dark"><b>Member Name:</b></label>
      <input disabled ng-model="nameInput" type="text" class="form-control" id="nameInput" name="nameInput" style="text-align: center">
    </div>

    <div class="form-group">
      <label for="categoryInput" class="text-dark"><b>Faith Goal Category:</b></label>

      <select id='categorySelection' ng-disabled="isDisabled" required ng-options="item.CategoryName for item in categoryList | filter:{CategoryName: ''}" class="custom-select" ng-model="categorySelection" style="text-align-last: center; color:blue">
                <option value="" disabled>No Category Set</option>
      </select>

    </div>


        <div class="form-group">
          <label for="targetInput" class="text-dark"><b>Faith Goal:</b></label>
          <input ng-disabled="isDisabled" required ng-model="targetInput" type="text" class="form-control" ng-pattern="/^[0-9]\d*$/" id="targetInput" name="targetInput" style="text-align: center">

          <div ng-show="!editTargetForm.targetInput.$pristine" >
          <span ng-show="editTargetForm.targetInput.$error.required" style="color:red">Please enter Target.</span>
          <span ng-show="editTargetForm.targetInput.$error.pattern" style="color:red">Please enter Positive Number Only.</span>
          </div>

        </div>


    <button type="submit" class="btn btn-primary btn-lg btn-block"  ng-confirm-click="Confirm Edit Faith Goal?" ng-click="editTarget()" ng-disabled="editTargetForm.$invalid || isDisabled">Edit Target</button>


  </form>


</body>





</html>
