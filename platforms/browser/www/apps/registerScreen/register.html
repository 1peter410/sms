<!DOCTYPE html>

<html>

<head>

  <link href="../../css/Bootstrap/bootstrap.min.css" rel="stylesheet">

  <script src="../../js/Angular/angular.min.js"></script>
  <script src="../../js/JQuery/jquery-3.3.1.slim.js"> </script>
  <script src="../../js/Bootstrap/bootstrap.min.js"></script>

    <script src="./register.js"></script>

    <script type="text/javascript" src="../../cordova.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>

    <title>Register</title>
</head>


<body>

  <div class="pos-f-t">

  <nav class="navbar navbar-dark bg-dark">
      <span class="text-muted">Register</span>


    <button ng-disabled="isDisabled" type="button" class="btn btn-info" onclick="window.location.href='../loginScreen/login.html';">Back</button>

  </nav>

  </div>

  <br><br>

  <form name="registerForm" class="container" align="center" novalidate>

    <div class="form-group">
      <label for="userName" class="text-dark"><b>Full Name:</b></label>
      <input ng-disabled="isDisabled" ng-model="name" type="text" class="form-control" id="userName" name="userName" ng-pattern="/^[A-Za-z\s]{1,}[\.]{0,1}[A-Za-z\s]{0,}$/" required style="text-align: center">

    </div>

    <div class="form-group">
      <label for="userEmail" class="text-dark"><b>Email:</b></label>
      <input ng-disabled="isDisabled" ng-model="email" type="email" required class="form-control" id="userEmail" name="userEmail" style="text-align: center">


    </div>


    <div class="form-group">
      <label for="userHPNo" class="text-dark"><b>Mobile Number:</b></label>
      <input ng-disabled="isDisabled" ng-model="mobileno" ng-pattern="/^((\+60(\s|-)?)|0)(((?!0)(?!2)(?!80)(?!81)\d{1,2})[1]?)(\s|-)?\d{2,4}(\s|-)?\d{4}$/" required type="text" id="userHPNo" name="userHPNo" class="input-medium bfh-phone form-control" data-country="MY" style="text-align: center">


    </div>

    <div class="form-group">
      <label for="userHPNo" class="text-dark"><b>Social Media:</b></label>
      <input ng-disabled="isDisabled" ng-model="mobileno" ng-pattern="/^((\+60(\s|-)?)|0)(((?!0)(?!2)(?!80)(?!81)\d{1,2})[1]?)(\s|-)?\d{2,4}(\s|-)?\d{4}$/" required type="text" id="userHPNo" name="userHPNo" class="input-medium bfh-phone form-control" data-country="MY" style="text-align: center">


    </div>



    <p>Notice: Please make sure all field are Filled In. If Button is unclickable, certain field is Empty.</p>

    <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="registerSubmit()" ng-disabled="registerForm.$invalid || isDisabled">Submit Register</button>


  </form>


</body>





</html>
