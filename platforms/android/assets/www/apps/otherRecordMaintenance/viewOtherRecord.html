<!DOCTYPE html>

<html ng-app='viewOtherRecordScreen'>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../../css/Bootstrap/bootstrap.min.css" rel="stylesheet">

  <script src="../../js/Angular/angular.min.js"></script>
  <script src="../../js/JQuery/jquery-3.3.1.slim.js"> </script>
  <script src="../../js/Bootstrap/bootstrap.min.js"></script>

    <script src="./viewOtherRecord.js"></script>

    <script type="text/javascript" src="../../cordova.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>

    <title>View Other Record</title>
</head>


<body ng-controller='viewOtherRecordController' ng-init='getOtherRecord()'>

  <div class="pos-f-t">

  <nav class="navbar navbar-dark bg-dark">
      <span class="text-muted">Other Record Maintenance</span>


    <button ng-disabled="isDisabled" type="button" class="btn btn-info" onclick="window.location.href='../menuScreen/menu.html';">Back to Menu</button>

  </nav>

  </div>

  <ul class="nav nav-tabs navbar-light" style="text-align: center;background-color: #e3f2fd">
              <li class="nav-item nav-link"><a href="../otherRecordMaintenance/createOtherRecord.html">
                      <span><input type="image" src="../../img/create.png" style="height: 50px; width: 50px"></span>
                      Create</a>
              </li>
              <li class="nav-item nav-link active"><a href="../otherRecordMaintenance/viewOtherRecord.html">
                      <span><input type="image" src="../../img/edit.png" style="height: 50px; width: 50px"></span>
                      View/Edit</a>
              </li>

  </ul>

  <div>
    <p align="center" style="background-color:powderblue;" ng-click="goOnline()"><b><span id="checkOnline"></b></span></p>
  </div>

  <form name="viewOtherRecordForm" class="container" align="center" novalidate>

<div class="form-group">
 <label for="dateInput" class="text-dark"><b>Year/Month:</b></label>
 <input ng-model="dateInput" dateInput type="date" name="dateInput" class="form-control" id="dateInput" name="dateInput" style="text-align: center"
        min="1979-12-31" max="2020-12-31" ng-disabled="isDisabled"
        >
</div>


    <div class="form-group">
      <label for="nameInput" class="text-dark"><b>Event/Campaign Name:</b></label>
      <input ng-disabled="isDisabled" ng-model="nameInput" type="text" class="form-control" id="nameInput" name="nameInput" style="text-align: center">

    </div>

    <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="getOtherRecord()" ng-disabled="viewOtherRecordForm.$invalid || isDisabled">Filter</button>

  </form>

<br>
  <div class="container">

     <div class="list-group">
        <button ng-click="viewDetails(foo)" ng-disabled="isDisabled"
          class="list-group-item text-primary" ng-repeat="foo in testing | filter:{OtherName: ''}">
          {{foo.OtherName}} - {{foo.CategoryName}}</button>

        <button disabled class="list-group-item text-muted" ng-repeat="foo in testing" ng-if="foo.OtherName==null">No Search Found</button>
     </div>

  </div>


</body>





</html>
