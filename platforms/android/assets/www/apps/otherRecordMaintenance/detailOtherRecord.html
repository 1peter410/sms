<!DOCTYPE html>

<html ng-app='detailOtherRecordScreen'>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../../css/Bootstrap/bootstrap.min.css" rel="stylesheet">

  <script src="../../js/Angular/angular.min.js"></script>
  <script src="../../js/JQuery/jquery-3.3.1.slim.js"> </script>
  <script src="../../js/Bootstrap/bootstrap.min.js"></script>

    <script src="./detailOtherRecord.js"></script>

    <script type="text/javascript" src="../../cordova.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>

    <title>Edit Other Record</title>
</head>


<body ng-controller='detailOtherRecordController' ng-init="getCategory()">

  <div class="pos-f-t">

  <nav class="navbar navbar-dark bg-dark">
      <span class="text-muted">Edit Record</span>


    <button ng-disabled="isDisabled" type="button" class="btn btn-info" ng-click="backToView()">Back to View</button>

  </nav>

  </div>

  <div>
    <p align="center" style="background-color:powderblue;" ng-click="goOnline()"><b><span id="checkOnline"></b></span></p>
  </div>

  <form name="detailOtherRecordForm" class="container" align="center" novalidate>

<div class="form-group">
 <label for="startDate" class="text-dark"><b>Start Date:</b></label>
 <input ng-model="startDate" dateInput required type="date" name="startDate" class="form-control" id="startDate" name="startDate" style="text-align: center"
        min="1979-12-31" max="2020-12-31" ng-disabled="isDisabled"
        >

        <div ng-show="!detailOtherRecordForm.startDate.$pristine" >
        <span ng-show="detailOtherRecordForm.startDate.$error.required" style="color:red">Please select the Start Date.</span>
        </div>

</div>

<div class="form-group">
 <label for="endDate" class="text-dark"><b>End Date:</b></label>
 <input ng-model="endDate" dateInput required type="date" name="endDate" class="form-control" id="endDate" name="endDate" style="text-align: center"
        min="1979-12-31" max="2020-12-31" ng-disabled="isDisabled"
        >

        <div ng-show="!detailOtherRecordForm.endDate.$pristine" >
        <span ng-show="detailOtherRecordForm.endDate.$error.required" style="color:red">Please select the End Date.</span>
        </div>

</div>


    <div class="form-group">
      <label for="nameInput" class="text-dark"><b>Event/Campaign Name:</b></label>
      <input ng-disabled="isDisabled" ng-model="nameInput" type="text" class="form-control" id="nameInput" name="nameInput" required style="text-align: center">

      <div ng-show="!detailOtherRecordForm.nameInput.$pristine" >
      <span ng-show="detailOtherRecordForm.nameInput.$error.required" style="color:red">Please enter Event/Campaign Name.</span>
      </div>

    </div>

    <div class="form-group">
      <label for="categoryInput" class="text-dark"><b>Category:</b></label>

      <select id='categorySelection' ng-disabled="isDisabled" required ng-options="item.CategoryName for item in categoryList | filter:{CategoryName: ''}" class="custom-select" ng-model="categorySelection" style="text-align-last: center; color:blue">

      </select>

    </div>

    <div class="form-group">
      <label for="reachOutInput" class="text-dark"><b>Reach Out Number:</b></label>
      <input ng-disabled="isDisabled" required ng-model="reachOutInput" type="text" class="form-control" ng-pattern="/^[0-9]\d*$/" id="reachOutInput" name="reachOutInput" style="text-align: center">

      <div ng-show="!detailOtherRecordForm.reachOutInput.$pristine" >
      <span ng-show="detailOtherRecordForm.reachOutInput.$error.required" style="color:red">Please enter Reach Out Number.</span>
      <span ng-show="detailOtherRecordForm.reachOutInput.$error.pattern" style="color:red">Please enter Positive Number Only.</span>
      </div>

    </div>

    <div class="form-group">
      <label for="remarkInput" class="text-dark"><b>Remark:</b></label>
      <textarea ng-disabled="isDisabled" ng-model="remarkInput" type="text" class="form-control" id="remarkInput" name="remarkInput" style="text-align: center" rows="4" ></textarea>

    </div>



    <p>Notice: Please make sure all field are Filled In. If Button is unclickable, certain field is Empty.</p>

    <button type="submit" class="btn btn-primary btn-lg btn-block"  ng-confirm-click="Confirm Edit Record?" ng-click="editOtherRecordSubmit()" ng-disabled="detailOtherRecordForm.$invalid || isDisabled">Edit Record</button>

    <button type="submit" class="btn btn-danger btn-lg btn-block"  ng-confirm-click="Confirm Delete Record?" ng-click="deleteOtherRecordSubmit()" ng-disabled="detailOtherRecordForm.$invalid || isDisabled">Delete Record</button>


  </form>


</body>





</html>
