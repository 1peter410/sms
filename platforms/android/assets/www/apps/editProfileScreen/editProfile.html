<!DOCTYPE html>

<html>

<head>
  <link href="../../css/Bootstrap/bootstrap.min.css" rel="stylesheet">

  <script src="../../js/Angular/angular.min.js"></script>
  <script src="../../js/JQuery/jquery-3.3.1.slim.js"> </script>
  <script src="../../js/Bootstrap/bootstrap.min.js"></script>

    <script src="./editProfile.js"></script>

    <script type="text/javascript" src="../../cordova.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>

    <title>Edit Profile</title>
</head>


<body>

  <div class="pos-f-t">
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">

      <h5 class="text-white h4" align="center">Welcome, <span id="userNameSpan"></span></h5>
      <h5 class="text-white h4" align="center"><span id="userEmailSpan"></span></h5>

      <br>
      <button type="button" class="btn btn-secondary btn-lg btn-block"  onclick="window.location.href='../editProfileScreen/editProfile.html';">Edit Profile</button>
      <button type="button" class="btn btn-warning btn-lg btn-block" onclick="logOut()">Log Out</button>
      <button type="button" class="btn btn-danger btn-lg btn-block" onclick="exitFromApp()">Exit (X)</button>
    </div>
  </div>

  <nav class="navbar navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">

      <span class="navbar-toggler-icon"></span>
      <span class="text-muted">Statistic Management System</span>

    </button>
  </nav>

  </div>



  <div class="pos-f-t">

  <nav class="navbar navbar-dark bg-dark">
      <span class="text-muted">Edit Profile</span>


    <button ng-disabled="isDisabled" type="button" class="btn btn-info" onclick="window.location.href='../menuScreen/menu.html';">Back</button>

  </nav>

  </div>

  <br>


  <form class="container" name="registerForm" align="center" novalidate>


    <div class="form-group">
      <label for="userName" class="text-dark"><b>Social Media:</b></label>
      <input ng-disabled="isDisabled" ng-model="name" type="text" class="form-control" id="userName" name="userName" ng-pattern="/^[A-Za-z\s]{1,}[\.]{0,1}[A-Za-z\s]{0,}$/" required style="text-align: center">



    </div>


    <div class="form-group">
      <label for="userPassword" class="text-dark"><b>Password:</b></label>
      <input ng-disabled="isDisabled" ng-model="password" type="password" ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/" required class="form-control" id="userPassword" name="userPassword" style="text-align: center">



    </div>

    <div class="form-group">
      <label for="confirmPassword" class="text-dark"><b>Retype Password:</b></label>
      <input ng-disabled="isDisabled" ng-model="retypepassword" type="password" ng-pattern="/^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/" password-confirm match-target="password" required class="form-control" id="confirmPassword" name="confirmPassword" style="text-align: center">


    </div>

    <p>Notice: Please make sure all field are Filled In. If Button is unclickable, certain field is Empty.</p>

    <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="registerSubmit()" ng-disabled="registerForm.$invalid || isDisabled">Submit Edit</button>


  </form>


</body>




</html>
