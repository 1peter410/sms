<!DOCTYPE html>

<html ng-app="teamEvangelismScreen">

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../../css/Bootstrap/bootstrap.min.css" rel="stylesheet">

  <script src="../../js/Angular/angular.min.js"></script>
  <script src="../../js/JQuery/jquery-3.3.1.slim.js"> </script>
  <script src="../../js/Bootstrap/bootstrap.min.js"></script>

  <script src="./personalEvangelism.js"></script>

  <script type="text/javascript" src="../../cordova.js"></script>
  <script type="text/javascript">
      app.initialize();
  </script>

    <title>Team Evangelism</title>


</head>

<body ng-init="getReport()" ng-controller="teamEvangelismController">


  <nav class="navbar navbar-dark bg-dark">

      <span class="text-muted">Team Evangelism</span>
      <button type="button" class="btn btn-info" ng-click="backToMenu()">Back to Menu</button>

  </nav>

</div>

<div>
  <p align="center" style="background-color:powderblue;" ng-click="goOnline()"><b><span id="checkOnline"></b></span></p>
</div>


      <form name="createOtherRecordForm" class="container" align="center" novalidate>

      <div class="form-group">
       <label for="startDate" class="text-dark"><b>Start Date:</b></label>
       <input ng-model="startDate" dateInput type="date" name="startDate" class="form-control" id="startDate" name="startDate" style="text-align: center"
              min="2017-12-31" max="2020-12-31" ng-disabled="isDisabled"
              >


      </div>


      <div class="form-group">
       <label for="endDate" class="text-dark"><b>End Date:</b></label>
       <input ng-model="endDate" dateInput type="date" name="endDate" class="form-control" id="endDate" name="endDate" style="text-align: center"
              min="2017-12-31" max="2020-12-31" ng-disabled="isDisabled"
              >


      </div>

      <button type="submit" class="btn btn-primary btn-lg btn-block"  ng-click="getReport()">Filter</button>

      </form>

      <br>

      <div class="container">

      <table class="table">
       <thead>
         <tr>
           <th>Category</th>
           <th>Achieved</th>
         </tr>
       </thead>

       <tbody>
            <tr class="info" ng-repeat="foo in reportList | filter:{CategoryName: ''}">
              <td>{{foo.CategoryName}}</td>
              <td>{{foo.Archieved}}</td>
            </tr>

            <tr class="info" ng-repeat="foo in reportList" ng-if="foo.CategoryName==null">
              <td>No Data</td>
              <td>No Data</td>
            </tr>

       </tbody>

      </table>

      </div>

</body>

</html>
