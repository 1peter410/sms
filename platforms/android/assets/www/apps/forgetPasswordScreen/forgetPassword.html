<!DOCTYPE html>

<html ng-app="forgetPasswordScreen">

<head>

    <link href="../../css/Bootstrap/bootstrap.min.css" rel="stylesheet">

    <script src="../../js/Angular/angular.min.js"></script>
    <script src="../../js/JQuery/jquery-3.3.1.slim.js"> </script>
    <script src="../../js/Bootstrap/bootstrap.min.js"></script>

    <script src="./forgetPassword.js"></script>

    <script type="text/javascript" src="../../cordova.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>


    <title>Forget Password</title>
</head>


<body ng-controller="forgetPasswordController">

  <div class="pos-f-t">

  <nav class="navbar navbar-dark bg-dark">
      <span class="text-muted">Forget Password</span>

    <button ng-disabled="isDisabled" type="button" class="btn btn-info" onclick="window.location.href='../loginScreen/login.html';">Back</button>

  </nav>

  </div>

  <br><br>

  <form name="forgetPasswordForm" class="container" align="center" novalidate>

  <img src="../../img/forgetPassword.png" srcset="../../img/forgetPassword.png 500w, ../../img/forgetPassword.png 1000w">
  <br><br><br>

<div class="form-group">
  <label for="emailInput" class="text-dark"><b>Email:</b></label>
  <input ng-disabled="isDisabled" ng-model="emailInput" type="text" required class="form-control" id="emailInput" name="emailInput" style="text-align: center" ng-pattern="/\S+@\S+\.\S+/">

  <div ng-show="!forgetPasswordForm.emailInput.$pristine" >
  <span ng-show="forgetPasswordForm.emailInput.$error.required" style="color:red">Please enter your email.</span>
  <span ng-show="forgetPasswordForm.emailInput.$error.pattern" style="color:red">This is not a valid email.</span>
  </div>

</div>

<div class="form-group">
  <label for="mobileInput" class="text-dark"><b>Mobile Number:</b></label>
  <input ng-disabled="isDisabled" ng-model="mobileInput" ng-pattern="/^(0)(((?!0)(?!2)(?!80)(?!81)\d{1,2})[1]?)?\d{4}?\d{5}$/" required type="text" id="mobileInput" name="mobileInput" class="form-control" style="text-align: center">

  <div ng-show="!forgetPasswordForm.mobileInput.$pristine" >
  <span ng-show="forgetPasswordForm.mobileInput.$error.required" style="color:red">Please enter your Mobile Number.</span>
  <span ng-show="forgetPasswordForm.mobileInput.$error.pattern" style="color:red">Invalid Mobile No.</span>
  </div>

</div>

    <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="forgetPasswordSubmit()" ng-disabled="forgetPasswordForm.$invalid || isDisabled" >Recover Password</button>


  </form>



</body>




</html>
