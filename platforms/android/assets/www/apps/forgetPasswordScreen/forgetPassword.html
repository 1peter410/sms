<!DOCTYPE html>

<html>

<head>

    <link href="../../css/Bootstrap/bootstrap.min.css" rel="stylesheet">

    <script src="../../js/Angular/angular.min.js"></script>
    <script src="../../js/JQuery/jquery-3.3.1.slim.js"> </script>
    <script src="../../js/Bootstrap/bootstrap.min.js"></script>

    <script src="./forgetPassword.js"></script>

    <script type="text/javascript" src="../../cordova.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>


    <title>Forget Password</title>
</head>


<body >

  <div class="pos-f-t">
  <div class="collapse" id="navbarToggleExternalContent">
    <div class="bg-dark p-4">

      <h5 class="text-white h4" align="center">Statistic Management System</h5>

      <br>
      <button type="button" class="btn btn-secondary btn-lg btn-block" onclick="window.location.href='../loginScreen/login.html';" >Back to Login</button>
      <button type="button" class="btn btn-warning btn-lg btn-block" onclick="window.location.href='../registerScreen/register.html';">Register</button>
      <button type="button" class="btn btn-danger btn-lg btn-block" onclick="exitFromApp()">Exit (X)</button>
    </div>
  </div>

  <nav class="navbar navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">

      <span class="navbar-toggler-icon"></span>
      <span class="text-muted">Forget Password</span>

    </button>

  </nav>

  </div>

  <br><br>

  <form name="forgetPasswordForm" class="container" align="center" novalidate>

  <img src="../img/logo.png" srcset="../../img/forgetPassword.png 500w, ../../img/forgetPassword.png 1000w">
  <br><br><br>

<div class="form-group">
  <label for="userHPNo" class="text-dark"><b>Mobile Number:</b></label>
  <input ng-disabled="isDisabled" ng-model="mobileno" ng-pattern="/^((\+60(\s|-)?)|0)(((?!0)(?!2)(?!80)(?!81)\d{1,2})[1]?)(\s|-)?\d{2,4}(\s|-)?\d{4}$/" required type="text" id="userHPNo" name="userHPNo" class="input-medium bfh-phone form-control" data-country="MY" style="text-align: center">
</div>



<div class="form-group">
  <label for="userEmail" class="text-dark"><b>Email:</b></label>
  <input ng-disabled="isDisabled" ng-model="email" type="email" required class="form-control" id="userEmail" name="userEmail" style="text-align: center">
</div>


    <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="forgetPasswordSubmit()" ng-disabled="forgetPasswordForm.$invalid || isDisabled" >Recover Password</button>


  </form>



</body>




</html>
