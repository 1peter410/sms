<!DOCTYPE html>

<html ng-app='viewTargetScreen'>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../../css/Bootstrap/bootstrap.min.css" rel="stylesheet">

  <script src="../../js/Angular/angular.min.js"></script>
  <script src="../../js/JQuery/jquery-3.3.1.slim.js"> </script>
  <script src="../../js/Bootstrap/bootstrap.min.js"></script>

    <script src="./viewTarget.js"></script>

    <script type="text/javascript" src="../../cordova.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>

    <title>View Target</title>
</head>


<body ng-controller='viewTargetController' ng-init="getTarget()">

  <div class="pos-f-t">

  <nav class="navbar navbar-dark bg-dark">
      <span class="text-muted">View Faith Goal</span>


    <button ng-disabled="isDisabled" type="button" class="btn btn-info" onclick="window.location.href='../menuScreen/menu.html';">Back to Menu</button>

  </nav>

  </div>


  <div>
    <p align="center" style="background-color:powderblue;" ng-click="goOnline()"><b><span id="checkOnline"></b></span></p>
  </div>

  <form name="filterTargetForm" class="container" align="center" novalidate >


    <div class="form-group">
      <label for="nameInput" class="text-dark"><b>Member Name:</b></label>
      <input ng-disabled="isDisabled" ng-model="nameInput" type="text" class="form-control" id="nameInput" name="nameInput" style="text-align: center">
    </div>


    <div class="form-group">
      <label for="categoryInput" class="text-dark"><b>Show:</b></label>

      <select id='showOption' ng-disabled="isDisabled"  class="custom-select" ng-model="showOption" style="text-align-last: center; color:blue">
                <option value="ALL" selected >All Members</option>
                <option value="YES" selected >Faith Goal is Set</option>
                <option value="NO" >No Faith Goal Yet</option>
                <option value="CATA">Deleted Category</option>
      </select>

    </div>

    <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="getTarget()">Filter</button>

    <br>

  </form>

  <div class="container">

   <div class="list-group">
      <button ng-click="viewDetails(foo)" ng-disabled="isDisabled"
        class="list-group-item text-primary" ng-repeat="foo in testing | filter:{UserName: ''}">
        {{foo.UserName}}</button>

      <button disabled class="list-group-item text-muted" ng-repeat="foo in testing" ng-if="foo.UserName==null">No Search Found</button>
   </div>

 </div>


</body>





</html>
