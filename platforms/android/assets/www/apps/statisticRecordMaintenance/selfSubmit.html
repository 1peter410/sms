<!DOCTYPE html>

<html ng-app='selfSubmitScreen'>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../../css/Bootstrap/bootstrap.min.css" rel="stylesheet">

  <script src="../../js/Angular/angular.min.js"></script>
  <script src="../../js/JQuery/jquery-3.3.1.slim.js"> </script>
  <script src="../../js/Bootstrap/bootstrap.min.js"></script>

    <script src="./selfSubmit.js"></script>

    <script type="text/javascript" src="../../cordova.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>

    <title>Self Submit</title>
</head>


<body ng-controller='selfSubmitController' ng-init="getCategory()">

  <div class="pos-f-t">

  <nav class="navbar navbar-dark bg-dark">
      <span class="text-muted">Self Submission</span>


    <button ng-disabled="isDisabled" type="button" class="btn btn-info" ng-click="backToSelection()">Back</button>

  </nav>

  </div>


  <form name="selfSubmitForm" class="container" align="center" novalidate ng-init="getUser()">

    <br>

    <div class="form-group">
      <label for="nameInput" class="text-dark"><b>Full Name (Must Enter):</b></label>
      <input ng-disabled="isDisabled" required ng-model="nameInput" type="text" class="form-control" id="nameInput" name="nameInput" ng-pattern="/^[A-Za-z\s]{1,}[\.]{0,1}[A-Za-z\s]{0,}$/" style="text-align: center">

      <div ng-show="!selfSubmitForm.nameInput.$pristine" >
        <span ng-show="selfSubmitForm.nameInput.$error.required" style="color:red">Please enter your name.</span>
        <span ng-show="selfSubmitForm.nameInput.$error.pattern" style="color:red">This is not a valid name.</span>
      </div>

    </div>

    <div class="form-group">
      <label for="mobileInput" class="text-dark"><b>Mobile Number:</b></label>
      <input ng-disabled="isDisabled" ng-model="mobileInput" ng-pattern="/^(0)(((?!0)(?!2)(?!80)(?!81)\d{1,2})[1]?)?\d{4}?\d{5}$/" type="text" id="mobileInput" name="mobileInput" class="form-control" style="text-align: center">

      <div ng-show="!selfSubmitForm.mobileInput.$pristine" >
      <span ng-show="selfSubmitForm.mobileInput.$error.pattern" style="color:red">This is not a valid mobile number.</span>
      </div>

    </div>

    <div class="form-group">
      <label for="socialInput" class="text-dark"><b>Social Media:</b></label>
      <input ng-disabled="isDisabled" ng-model="socialInput"  type="text" id="socialInput" name="socialInput" class="form-control" style="text-align: center">

    </div>

  <div class="form-group">
    <label for="categoryInput" class="text-dark"><b>Category:</b></label>

    <select id='categorySelection' ng-disabled="isDisabled" required ng-options="item.CategoryName for item in categoryList | filter:{CategoryName: ''}" class="custom-select" ng-model="categorySelection" style="text-align-last: center; color:blue">
              <option value="" disabled>Category Selection</option>
    </select>

  </div>

  <div class="form-group">
    <label for="partnerInput" class="text-dark"><b>Partner With:</b></label>

    <select id='partnerSelection' ng-disabled="isDisabled" ng-options="item.UserName for item in partnerList | filter:{UserName: ''}" class="custom-select" ng-model="partnerSelection" style="text-align-last: center; color:blue">
              <option value="">Holy Spirit</option>
    </select>

  </div>

  <div class="form-group">
    <label for="remarkInput" class="text-dark"><b>Remarks</b></label>
    <textarea ng-disabled="isDisabled" ng-model="remarkInput" type="text" class="form-control" id="remarkInput" name="remarkInput" style="text-align: center" rows="4" ></textarea>

  </div>



    <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="submitSelfRecord()" ng-disabled="selfSubmitForm.$invalid || isDisabled">Submit Record</button>
    <button type="submit" class="btn btn-warning btn-lg btn-block" ng-click="resetPage()">Reset</button>


  </form>


</body>





</html>
