<!DOCTYPE html>

<html ng-app='cateogryInfoScreen'>

<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="../../css/Bootstrap/bootstrap.min.css" rel="stylesheet">

  <script src="../../js/Angular/angular.min.js"></script>
  <script src="../../js/JQuery/jquery-3.3.1.slim.js"> </script>
  <script src="../../js/Bootstrap/bootstrap.min.js"></script>

    <script src="./categoryInfo.js"></script>

    <script type="text/javascript" src="../../cordova.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>

    <title>Category Info</title>
</head>


<body ng-controller='cateogryInfoController' ng-init="getCategory()">

  <div class="pos-f-t">

  <nav class="navbar navbar-dark bg-dark">
      <span class="text-muted">Category Information</span>


    <button ng-disabled="isDisabled" type="button" class="btn btn-info" onclick="window.location.href='../menuScreen/submitOption.html';">Back</button>

  </nav>

  </div>

  <div>
    <p align="center" style="background-color:powderblue;" ng-click="goOnline()"><b><span id="checkOnline"></b></span></p>
  </div>


  <form name="editCategoryForm" class="container" align="center" novalidate>

    <h6>Make sure you understand all Category before Submitting any Records.</h6>
    <br>

    <div class="form-group">
      <label for="categoryInput" class="text-dark"><b>Category:</b></label>

      <select ng-change="categoryChange()" id='categorySelection' ng-disabled="isDisabled" required ng-options="item.CategoryName for item in categoryList | filter:{CategoryName: ''}" class="custom-select" ng-model="categorySelection" style="text-align-last: center; color:blue">
                <option value="" disabled>Category Selection</option>
      </select>

    </div>

    <div class="form-group">
      <label for="descInput" class="text-dark"><b>Description:</b></label>
      <textarea readonly ng-disabled="isDisabled" ng-model="descInput" type="text" class="form-control" id="descInput" name="descInput" required style="text-align: center" rows="10" ></textarea>

    </div>


  </form>


</body>





</html>
