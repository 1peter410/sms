<!DOCTYPE html>

<html ng-app="selectionScreen">

<head>
    <link href="../../css/Bootstrap/bootstrap.min.css" rel="stylesheet">

    <script src="../../js/Angular/angular.min.js"></script>
    <script src="../../js/JQuery/jquery-3.3.1.slim.js"> </script>
    <script src="../../js/Bootstrap/bootstrap.min.js"></script>

    <script src="./selection.js"></script>

    <script type="text/javascript" src="../../cordova.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>


    <title>Selection</title>
</head>


<body ng-controller="selectionController" ng-init="getOrganization()">


  <div class="pos-f-t">

  <nav class="navbar navbar-dark bg-dark">

    <input disabled class="navbar-toggler" type="button" id="goOnline" value="Selection" ng-click="goOnline();"/>

    <button ng-disabled="isDisabled" type="button" class="btn btn-danger" onclick="exitApp();">Exit (X)</button>

  </nav>

  </div>

  <br>

  <form name="selectionForm" class="container" align="center" novalidate>

    <h3 class="text-black h3" align="center">Statistic Management System</h3>

    <img src="../img/logo.png" srcset="../../img/logo.png 500w, ../../img/logo.png 1000w">

    <br><br>

    <div class="form-group">
      <label for="orgInput" class="text-dark"><b>Organization:</b></label>

      <select ng-disabled="isDisabled" required ng-options="item.OrgName for item in orgList | filter:{OrgName: ''}" class="custom-select" ng-model="orgSelection" ng-change="getTeam()" style="text-align-last: center; color:blue">
                <option value="" disabled selected>Tab to Select</option>
      </select>

    </div>

    <div class="form-group">
      <label for="teamInput" class="text-dark"><b>Team:</b></label>

      <select id='teamSelection' disabled required ng-options="item.TeamName for item in teamList | filter:{TeamName: ''}" class="custom-select" ng-model="teamSelection" style="text-align-last: center; color:blue">
                <option value="" disabled selected>Team Selection</option>
      </select>

    </div>

    <button type="submit" class="btn btn-primary btn-lg btn-block" ng-click="selectionSubmit()" ng-disabled="selectionForm.$invalid || isDisabled">Proceed to Login</button>


  </form>


</body>





</html>
